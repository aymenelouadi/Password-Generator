<!doctype html>
    <html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- CSS -->
        <link rel="stylesheet" href="password.css">
    
        <title>Random Strong Password Generator - Rewebby Team</title>
    </head>
    
    <body>
        <div class="container">
            <h2 style="color: aliceblue; text-align: center;" >Password Generator</h2>
            <div class="result-container">
            <input type="text" id="result">
                <button class="copy-result" id="copy">
                    Copy
                </button>
            </div>
            <div class="settings">
                <div class="input-group">
                    <label>Password length (4-20)</label>
                    <input type="range" id="length" min='4' max='20' step="1" />
              <span id="length-result">10</span>
                </div>
                <div class="input-group">
                    <label>Include numbers</label> 
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="input-group">
                    <label>Include symbols</label> 
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="generate-btn" id="generate">
                Generate
            </button>
        </div>

        <div>
            <a href="https://rewebby.netlify.app/" target="_blank" class="back-to-website">Back to Website</a>
        </div>
    
        <script src="password.js"></script>
        <!-- 👤 - Owner : Aymen El Ouadi ; -->
  <!-- 📌 - instagram : Shaad___you ; -->
    </body>
    
    </html>
